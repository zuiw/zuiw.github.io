<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴宇晨`s website · 项目 · 拖拽库</title>
    <link rel="stylesheet" href="../../../index.css">
    <script src="../../../node_modules/@wuyuchentr/drag-lib/drag-lib.min.js"></script>
</head>
<body>
    <button style="position: relative; top: 20px; left: 20px;" onclick="window.location.href = '../index.html'">返回</button>

    <h1 style="position: relative; text-align: center; top: 20px;">拖拽库</h1>

    <p style="position: relative; top: 20px; text-align: center; font-size: 22px;">这是一个简单的拖拽库，可以让元素变得可拖拽。</p>
    <p style="position: relative; top: 20px; text-align: center; font-size: 22px;"><a href="https://github.com/zuiw/drag-lib" target="_blank">项目地址</a></p>
    <p style="position: relative; top: 20px; text-align: center; font-size: 22px;"><a href="https://www.npmjs.com/package/@wuyuchentr/drag-lib" target="_blank">npm项目地址</a></p>

    <div class="content">
        <p class="result" style="position: relative; top: 20px; right: 20%; font-size: 22px;"></p>

        <div class="drag-box" style="width: 200px; height: 200px; background-color: #ccc; top: 300px; left: 46.6%; border-radius: 5px;">
            <p style="top: 20px; text-align: center; font-size: 20px;">
                我是可拖拽的
                <br>
                拖拽我！
            </p>
        </div>

        <script>
            const result = document.querySelector('.result');
            const drag = new Drag({
                el: '.drag-box',
                onDragStart: () => {
                    result.innerHTML = '开始拖拽';
                },
                onDrag: (e) => {
                    result.innerHTML = `拖拽中，当前位置：${e.clientX}，${e.clientY}`;
                },
                onDragEnd: () => {
                    result.innerHTML = '拖拽结束';
                }
            })
        </script>
    </div>

            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 120px;

            }

    </div>
</body>
